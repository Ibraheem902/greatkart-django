{% extends 'base.html' %}
{% load static %}
{% block content %}


<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap ">
	<img src="{% static 'images/banners/cover.jpg' %}" class="img-fluid rounded" style="width: 2000px;">
</div>

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{% url 'store' %}" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Popular products</h3>
</header><!-- sect-heading -->

	
<div class="row">
	{% for product in products %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{product.get_url}}" class="img-wrap"> <img src="{{product.images.url}}"> </a>
			<figcaption class="info-wrap">
				<a href="{{product.get_url}}" class="title">{{product.product_name}}</a>
				<div class="price mt-1">${{product.price}}</div> <!-- price-wrap.// -->
				<div class="rating-star">
				<span>
					{% if product.countReview == 0 %}
						<i class="fas fa-star"></i>
						<i class="fas fa-star"></i>
						<i class="fas fa-star"></i>
						<i class="fas fa-star"></i>
						<i class="fas fa-star"></i>
						<span>{{product.countReview}} reviews</span>
					{% else %}
						<i class="{% if product.averageReview >= 1 %}fas fa-star{% elif product.averageReview == 0.5 %}fas fa-star-half-alt{% else %}far fa-star{% endif %}" aria-hidden="true"></i>
						<i class="{% if product.averageReview >= 2 %}fas fa-star{% elif product.averageReview == 1.5 %}fas fa-star-half-alt{% else %}far fa-star{% endif %}" aria-hidden="true"></i>
						<i class="{% if product.averageReview >= 3 %}fas fa-star{% elif product.averageReview == 2.5 %}fas fa-star-half-alt{% else %}far fa-star{% endif %}" aria-hidden="true"></i>
						<i class="{% if product.averageReview >= 4 %}fas fa-star{% elif product.averageReview == 3.5 %}fas fa-star-half-alt{% else %}far fa-star{% endif %}" aria-hidden="true"></i>
						<i class="{% if product.averageReview == 5 %}fas fa-star{% elif product.averageReview == 4.5 %}fas fa-star-half-alt{% else %}far fa-star{% endif %}" aria-hidden="true"></i>
						<span>{{product.countReview}} reviews</span>
					{% endif %}
				</span>
				</div>
			</figcaption>
		</div>
	</div> <!-- col.// -->
	{% endfor %}
</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->

</body>
</html>

{% endblock %}
